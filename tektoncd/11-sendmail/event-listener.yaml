apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: sendmail-listener-interceptor
  namespace: cicd
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - name: send-email
      interceptors:
        - gitlab:
            eventTypes:
              - Push Hook
      bindings:
        - name: gitlab-event-bindings
      template:
        name: zddiv3-web-lint
    - name: test-on-merge-request
      interceptors:
        - gitlab:
            eventTypes:
              - Merge Request Hook
      bindings:
        - name: gitlab-event-bindings
      template:
        name: zddiv3-web-test
