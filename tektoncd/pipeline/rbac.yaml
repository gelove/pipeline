apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tutorial-role
rules:
- apiGroups:
  - extensions
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tutorial-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tutorial-role
subjects:
- kind: ServiceAccount
  name: tutorial-service
  namespace: test

